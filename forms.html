<!DOCTYPE html>
<html>
<head>
    <title>Sign In</title>
</head>
<body>

    <h1>Login</h1>
    <!-- action="http://www.wikipedia.org" -->
    <form>
        <label>
            Email:
            <input name="email" type="email" placeholder="user" required>
        </label>
        <label>
            Password:
            <input name="password" type="password" placeholder="password" pattern=".{5,10}" required title="5 to 10 characters"> 
        </label>
        <input type="submit">
    </form>

    <h3>Do you prefer cats or dogs?</h3>
    <form>
        <label>
            Dogs
            <input name="petChoice" type="radio" value="DOG">
        </label>
        <label>
            Cats
            <input name="petChoice" type="radio" value="CAT">
        </label>
       <input type="submit">
    </form>

    <h3>Pick your favorite color</h3>
    <form>
        <select name="Color" placeholder="Color">
            <option value="" selected>Color</option>
            <option value="Red">Red</option>
            <option value="Blue">Blue</option>
            <option value="Green">Green</option>
            <option value="Yellow">Yellow</option>
        </select>
        <input type="submit">
    </form>
    <h3>About yourself: </h3>
    <form>
        <textarea rows="10" cols="50"></textarea>
        <input type="submit">
    </form>
</body>
</html>
